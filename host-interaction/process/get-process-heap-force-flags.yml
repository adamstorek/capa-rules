rule:
  meta:
    name: get process heap force flags
    namespace: host-interaction/process
    author: michael.hunhoff@mandiant.com
    scope: basic block
    att&ck:
      - Discovery::Process Discovery [T1057]
    references:
      - https://github.com/LordNoteworthy/al-khaser/blob/master/al-khaser/AntiDebug/ProcessHeap_ForceFlags.cpp
    examples:
      - al-khaser_x86.exe_:0x425470
  features:
    - and:
      - match: PEB access
      - or:
        - and:
          - number: 0x18 = offset process heap
          - or:
            - number: 0x44 = offset force flags >= Vista
            - number: 0x10 = offset force flags < Vista
        - and:
          - number: 0x30 = offset process heap
          - or:
            - number: 0x74 = offset force flags >= Vista
            - number: 0x18 = offset force flags < Vista
